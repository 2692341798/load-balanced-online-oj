<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Load Balanced OJ</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button onclick="login()" class="btn btn-primary" style="width: 100%">Login</button>
            <div id="error-msg" class="error-msg"></div>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();

                if (result.status === 0) {
                    // Check if admin
                    const profileRes = await fetch('/api/profile');
                    const profile = await profileRes.json();
                    
                    if (profile.status === 0 && profile.role === 1) {
                        window.location.href = '/admin/index.html';
                    } else {
                        errorDiv.textContent = 'Access Denied: Not an admin';
                        errorDiv.style.display = 'block';
                    }
                } else {
                    errorDiv.textContent = result.reason;
                    errorDiv.style.display = 'block';
                }
            } catch (e) {
                errorDiv.textContent = 'Login failed: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
