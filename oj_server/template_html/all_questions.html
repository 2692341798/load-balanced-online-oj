<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线OJ-题目列表</title>
    <link rel="stylesheet" href="/css/all_questions.css">
    <script>
        // XSS防护函数 - 转义HTML特殊字符
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // 显示加载状态
        function showLoadingState() {
            const loginLink = document.querySelector('.login');
            loginLink.href = '#';
            loginLink.textContent = '加载中...';
            loginLink.classList.add('loading');
        }

        // 显示用户名
        function showUsername(username) {
            const loginLink = document.querySelector('.login');
            loginLink.href = '#';
            loginLink.textContent = '欢迎，' + escapeHtml(username);
            loginLink.classList.remove('loading');
            loginLink.classList.add('user-logged-in');
        }

        // 显示登录按钮
        function showLoginButton() {
            const loginLink = document.querySelector('.login');
            loginLink.href = '/login';
            loginLink.textContent = '登录/注册';
            loginLink.classList.remove('loading');
            loginLink.classList.remove('user-logged-in');
        }

        // 检查登录状态，未登录则重定向到登录页面
        window.onload = function() {
            showLoadingState();
            
            fetch('/api/user')
                .then(res => res.json())
                .then(data => {
                    if (data.status !== 0) {
                        // 未登录，重定向到登录页面
                        window.location.href = '/login';
                    } else {
                        // 已登录，更新用户名显示
                        showUsername(data.username);
                    }
                })
                .catch(() => {
                    // 请求失败，也重定向到登录页面
                    window.location.href = '/login';
                });
        };
    </script>
</head>

<body>
    <div class="container">
        <!-- 导航栏， 功能不实现-->
        <div class="navbar">
            <a href="/">首页</a>
            <a href="/all_questions">题库</a>
            <a href="#">竞赛</a>
            <a href="#">讨论</a>
            <a href="#">求职</a>
            {{#user_logged_in}}
            <a class="login" href="#">{{username}}</a>
            {{/user_logged_in}}
            {{#user_not_logged_in}}
            <a class="login" href="/login">登录</a>
            {{/user_not_logged_in}}
        </div>
        <div class="question_list">
            <h1>OnlineJuge题目列表</h1>
            <table>
                <tr>
                    <th class="item">编号</th>
                    <th class="item">标题</th>
                    <th class="item">难度</th>
                </tr>
                {{#question_list}}
                <tr>
                    <td class="item">{{number}}</td>
                    <td class="item"><a href="/question/{{number}}">{{title}}</a></td>
                    <td class="item">{{star}}</td>
                </tr>
                {{/question_list}}
            </table>
        </div>
        <div class="footer">
            <!-- <hr> -->
            <h4>冻梨在线判题平台</h4>
        </div>
    </div>

</body>

</html>
