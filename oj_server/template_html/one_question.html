<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{number}}. {{title}} - 冻梨OJ</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/one_question.css">
    
    <!-- ACE Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script>
        // XSS防护
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text ? text.replace(/[&<>"']/g, function(m) { return map[m]; }) : '';
        }

        function updateNavAuth(data) {
            const authContainer = document.getElementById('auth-container');
            if (data.status === 0 && data.username) {
                authContainer.innerHTML = `
                    <div class="user-profile">
                        <div class="user-avatar">${data.username.charAt(0).toUpperCase()}</div>
                        <span>${escapeHtml(data.username)}</span>
                    </div>
                `;
            } else {
                authContainer.innerHTML = `<a href="/login" class="btn-text">登录 / 注册</a>`;
            }
        }

        // 页面初始化
        $(document).ready(function() {
            // 获取用户信息
            fetch('/api/user')
                .then(res => res.json())
                .then(data => updateNavAuth(data))
                .catch(() => updateNavAuth({status: -1}));

            // 初始化 ACE 编辑器
            var editor = ace.edit("code");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/c_cpp");
            editor.setFontSize(16);
            editor.getSession().setTabSize(4);
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true
            });
        });
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/">
                <span>&lt;/&gt;</span> 冻梨OJ
            </a>
        </div>
        <div class="navbar-links">
            <a href="/">首页</a>
            <a href="/all_questions">题库</a>
            <a href="#">竞赛</a>
            <a href="#">讨论</a>
            <a href="#">求职</a>
        </div>
        <div class="navbar-auth" id="auth-container">
            <span class="btn-text loading">加载中...</span>
        </div>
    </nav>

    <div class="problem-container">
        <!-- Left: Problem Description -->
        <div class="problem-desc">
            <div class="problem-header">
                <h1 class="problem-title"><span id="number">{{number}}</span>. {{title}}</h1>
                <div class="problem-meta">
                    <span class="difficulty-badge">{{star}}</span>
                    <!-- 可以添加更多元数据，如通过率等 -->
                </div>
            </div>
            <div class="problem-content">
                <pre>{{desc}}</pre>
            </div>
        </div>

        <!-- Right: Code Editor -->
        <div class="problem-editor">
            <div class="editor-container">
                <div id="code">{{pre_code}}</div>
            </div>
            <div class="editor-footer">
                <div class="result-area" id="result-area">
                    <!-- 运行结果将显示在这里 -->
                </div>
                <button class="btn-submit" onclick="submitCode()">提交运行</button>
            </div>
        </div>
    </div>

    <script>
        function submitCode() {
            var editor = ace.edit("code");
            var code = editor.getSession().getValue();
            var number = $("#number").text();
            var judge_url = "/judge/" + number;
            var resultArea = $("#result-area");
            var submitBtn = $(".btn-submit");

            // UI Loading State
            submitBtn.prop("disabled", true).text("评测中...");
            resultArea.html('<span style="color: var(--accent-color);">正在提交评测...</span>');

            $.ajax({
                method: 'Post',
                url: judge_url,
                dataType: 'json',
                contentType: 'application/json;charset=utf-8',
                data: JSON.stringify({
                    'code': code,
                    'input': ''
                }),
                success: function(data) {
                    submitBtn.prop("disabled", false).text("提交运行");
                    
                    if (data.status === 0) {
                        // 编译运行成功，显示输出
                        if(data.reason) {
                             // 有 reason 通常意味着逻辑上有问题，或者特殊的返回
                             resultArea.html(`<span style="color: var(--accent-color);">${escapeHtml(data.reason)}</span>`);
                        } else {
                             // 假设 status 0 是成功运行
                             resultArea.html(`<span style="color: var(--success);">运行成功</span>`);
                             // 详细输出可以用弹窗或展开查看，这里简单显示
                             console.log("Stdout:", data.stdout);
                        }
                    } else {
                        // 编译错误或其他错误
                        resultArea.html(`<span style="color: #ff4d4f;">${escapeHtml(data.reason)}</span>`);
                    }
                },
                error: function() {
                    submitBtn.prop("disabled", false).text("提交运行");
                    resultArea.html('<span style="color: #ff4d4f;">网络请求失败</span>');
                }
            });
        }
    </script>
</body>
</html>
