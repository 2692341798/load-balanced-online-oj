<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 / 注册 - Online OJ</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">登录</div>
            <div class="tab" onclick="switchTab('register')">注册</div>
        </div>
        
        <div id="login-form">
            <form id="login-form-element">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="login-username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="login-password" placeholder="请输入密码" required>
                </div>
                <div class="form-group links">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me"> <label for="remember-me" class="inline-label">记住我</label>
                    </div>
                    <a href="#">忘记密码?</a>
                </div>
                <div class="error" id="login-error"></div>
                <button type="submit" id="login-submit-btn">登 录</button>
                <div class="loading" id="login-loading">
                    <div class="spinner"></div>
                    <p>登录中...</p>
                </div>
            </form>
        </div>

        <div id="register-form" class="hidden">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="reg-username" placeholder="设置用户名" required>
                <div class="form-validation" id="reg-username-validation"></div>
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" id="reg-email" placeholder="输入邮箱地址" required>
                <div class="form-validation" id="reg-email-validation"></div>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="reg-password" placeholder="设置密码" required oninput="checkPasswordStrength()">
                <div class="password-strength">
                    <div class="password-strength-bar" id="password-strength-bar"></div>
                </div>
                <div class="form-validation" id="reg-password-validation"></div>
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input type="password" id="reg-confirm-password" placeholder="再次输入密码" required>
                <div class="form-validation" id="reg-confirm-validation"></div>
            </div>
            <div class="additional-fields">
                <div class="form-group">
                    <label>昵称（可选）</label>
                    <input type="text" id="reg-nickname" placeholder="设置昵称">
                </div>
                <div class="form-group">
                    <label>手机号（可选）</label>
                    <input type="tel" id="reg-phone" placeholder="输入手机号">
                    <div class="form-validation" id="reg-phone-validation"></div>
                </div>
            </div>
            <div class="error" id="reg-error"></div>
            <button onclick="handleRegister()" id="reg-submit-btn">注 册</button>
            <div class="loading" id="reg-loading">
                <div class="spinner"></div>
                <p>注册中...</p>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('register-form').classList.add('hidden');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('register-form').classList.remove('hidden');
            }
        }

        async function handleLogin(event) {
            // 阻止表单默认提交行为
            if (event) {
                event.preventDefault();
            }
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const error = document.getElementById('login-error');
            const submitBtn = document.getElementById('login-submit-btn');
            const loading = document.getElementById('login-loading');
            
            // 清除之前的错误信息
            error.classList.remove('visible');
            
            if(!username || !password) {
                error.textContent = "请输入用户名和密码";
                error.classList.add('visible');
                return;
            }

            // 显示加载状态
            submitBtn.classList.add('hidden');
            loading.classList.add('visible');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const data = await res.json();
                
                // 隐藏加载状态
                submitBtn.classList.remove('hidden');
                loading.classList.remove('visible');
                
                if (data.status === 0) {
                    // 登录成功，跳转到题目列表页面
                    window.location.href = '/all_questions';
                } else {
                    error.textContent = data.reason || "登录失败";
                    error.classList.add('visible');
                }
            } catch (e) {
                // 隐藏加载状态
                submitBtn.classList.remove('hidden');
                loading.classList.remove('visible');
                error.textContent = "网络错误，请稍后重试";
                error.classList.add('visible');
                console.error('Login error:', e);
            }
        }

        // 表单验证函数
        function validateUsername(username) {
            const validation = document.getElementById('reg-username-validation');
            if (username.length < 3) {
                validation.textContent = '用户名至少需要3个字符';
                validation.className = 'form-validation error';
                return false;
            } else if (username.length > 20) {
                validation.textContent = '用户名不能超过20个字符';
                validation.className = 'form-validation error';
                return false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                validation.textContent = '用户名只能包含字母、数字和下划线';
                validation.className = 'form-validation error';
                return false;
            } else {
                validation.textContent = '用户名格式正确';
                validation.className = 'form-validation success';
                return true;
            }
        }

        function validateEmail(email) {
            const validation = document.getElementById('reg-email-validation');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                validation.textContent = '请输入有效的邮箱地址';
                validation.className = 'form-validation error';
                return false;
            } else {
                validation.textContent = '邮箱格式正确';
                validation.className = 'form-validation success';
                return true;
            }
        }

        function validatePassword(password) {
            const validation = document.getElementById('reg-password-validation');
            if (password.length < 6) {
                validation.textContent = '密码至少需要6个字符';
                validation.className = 'form-validation error';
                return false;
            } else if (password.length > 30) {
                validation.textContent = '密码不能超过30个字符';
                validation.className = 'form-validation error';
                return false;
            } else {
                validation.textContent = '密码强度：' + getPasswordStrengthText(password);
                validation.className = 'form-validation success';
                return true;
            }
        }

        function getPasswordStrengthText(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^\w\s]/.test(password)) strength++;
            
            if (strength < 2) return '弱';
            if (strength < 4) return '中';
            return '强';
        }

        function checkPasswordStrength() {
            const password = document.getElementById('reg-password').value;
            const strengthBar = document.getElementById('password-strength-bar');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength-bar';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^\w\s]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
            
            validatePassword(password);
        }

        function validateConfirmPassword() {
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            const validation = document.getElementById('reg-confirm-validation');
            
            if (confirmPassword && password !== confirmPassword) {
                validation.textContent = '两次输入的密码不一致';
                validation.className = 'form-validation error';
                return false;
            } else if (confirmPassword && password === confirmPassword) {
                validation.textContent = '密码确认正确';
                validation.className = 'form-validation success';
                return true;
            }
            return true;
        }

        function validatePhone(phone) {
            const validation = document.getElementById('reg-phone-validation');
            if (phone && !/^1[3-9]\d{9}$/.test(phone)) {
                validation.textContent = '请输入有效的手机号码';
                validation.className = 'form-validation error';
                return false;
            } else if (phone) {
                validation.textContent = '手机号码格式正确';
                validation.className = 'form-validation success';
                return true;
            }
            return true;
        }

        // 添加实时验证事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 登录表单事件监听
            const loginForm = document.getElementById('login-form-element');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // 注册表单事件监听
            document.getElementById('reg-username').addEventListener('input', function() {
                validateUsername(this.value);
            });
            
            document.getElementById('reg-email').addEventListener('input', function() {
                validateEmail(this.value);
            });
            
            document.getElementById('reg-password').addEventListener('input', function() {
                validatePassword(this.value);
                validateConfirmPassword();
            });
            
            document.getElementById('reg-confirm-password').addEventListener('input', validateConfirmPassword);
            
            document.getElementById('reg-phone').addEventListener('input', function() {
                validatePhone(this.value);
            });
        });

        async function handleRegister() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            const email = document.getElementById('reg-email').value;
            const nickname = document.getElementById('reg-nickname').value;
            const phone = document.getElementById('reg-phone').value;
            const error = document.getElementById('reg-error');
            const submitBtn = document.getElementById('reg-submit-btn');
            const loading = document.getElementById('reg-loading');

            // 验证所有字段
            if (!validateUsername(username) || !validateEmail(email) || 
                !validatePassword(password) || !validateConfirmPassword() || 
                !validatePhone(phone)) {
                error.textContent = '请修正表单中的错误';
                error.classList.add('visible');
                return;
            }

            if (password !== confirmPassword) {
                error.textContent = '两次输入的密码不一致';
                error.classList.add('visible');
                return;
            }

            // 显示加载状态
            submitBtn.classList.add('hidden');
            loading.classList.add('visible');
            error.classList.remove('visible');

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username, 
                        password, 
                        email,
                        nickname,
                        phone
                    })
                });
                const data = await res.json();
                
                // 隐藏加载状态
                submitBtn.classList.remove('hidden');
                loading.classList.remove('visible');
                
                if (data.status === 0) {
                    // 注册成功，自动填充登录表单并跳转
                    document.getElementById('login-username').value = username;
                    alert('注册成功！请登录');
                    switchTab('login');
                } else {
                    error.textContent = data.reason;
                    error.classList.add('visible');
                }
            } catch (e) {
                // 隐藏加载状态
                submitBtn.classList.remove('hidden');
                loading.classList.remove('visible');
                error.textContent = "网络错误，请稍后重试";
                error.classList.add('visible');
            }
        }
    </script>
</body>
</html>
