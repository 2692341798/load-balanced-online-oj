<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Management - Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="header">
        <h1>Problem Management</h1>
        <div class="header-actions">
            <a href="/admin/question.html" class="btn btn-primary">Add Question</a>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <div class="container" style="padding-top: 20px;">
        <div id="loading" style="text-align: center; color: var(--text-secondary);">Loading...</div>
        
        <table id="questions-table" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Difficulty</th>
                    <th>Status</th>
                    <th>CPU Limit</th>
                    <th>Mem Limit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="questions-body"></tbody>
        </table>
    </div>

    <script>
        async function checkAuth() {
            try {
                const res = await fetch('/api/profile');
                const data = await res.json();
                if (data.status !== 0 || data.role !== 1) {
                    window.location.href = '/admin/login.html';
                } else {
                    loadQuestions();
                }
            } catch (e) {
                window.location.href = '/admin/login.html';
            }
        }

        async function loadQuestions() {
            try {
                const res = await fetch('/api/admin/questions');
                const data = await res.json();
                if (data.status === 0) {
                    const tbody = document.getElementById('questions-body');
                    tbody.innerHTML = '';
                    data.data.forEach(q => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${q.number}</td>
                            <td>${q.title}</td>
                            <td>${q.star}</td>
                            <td><span class="status-badge ${q.status == 1 ? 'status-visible' : 'status-hidden'}">${q.status == 1 ? 'Visible' : 'Hidden'}</span></td>
                            <td>${q.cpu_limit}s</td>
                            <td>${q.mem_limit}KB</td>
                            <td>
                                <a href="/admin/question.html?id=${q.number}" class="btn btn-primary btn-sm">Edit</a>
                                <button onclick="deleteQuestion(${q.number})" class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('questions-table').style.display = 'table';
                }
            } catch (e) {
                alert('Failed to load questions');
            }
        }

        async function deleteQuestion(id) {
            if (!confirm('Are you sure you want to delete this question?')) return;
            try {
                const res = await fetch(`/api/admin/question/delete/${id}`, { method: 'POST' });
                const data = await res.json();
                if (data.status === 0) {
                    loadQuestions();
                } else {
                    alert('Failed to delete: ' + data.reason);
                }
            } catch (e) {
                alert('Error deleting question');
            }
        }

        async function logout() {
            await fetch('/api/logout');
            window.location.href = '/admin/login.html';
        }

        checkAuth();
    </script>
</body>
</html>
