<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{number}}. {{title}} - 冻梨OJ</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/one_question.css">
    
    <!-- ACE Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Markdown Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- MathJax -->
    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


    <script>
        // XSS防护
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text ? text.replace(/[&<>"']/g, function(m) { return map[m]; }) : '';
        }

        function hideUserMenu() {
            const menu = document.getElementById('user-menu');
            const backdrop = document.getElementById('user-menu-backdrop');
            if (menu) menu.classList.remove('visible');
            if (backdrop) backdrop.classList.remove('visible');
            document.removeEventListener('click', onUserMenuDocumentClick);
        }

        function onUserMenuDocumentClick(event) {
            const profile = document.querySelector('.user-profile');
            const menu = document.getElementById('user-menu');
            if (!profile || !menu) {
                hideUserMenu();
                return;
            }
            if (!profile.contains(event.target) && !menu.contains(event.target)) {
                hideUserMenu();
            }
        }

        function toggleUserMenu(event) {
            event.stopPropagation();
            const menu = document.getElementById('user-menu');
            const backdrop = document.getElementById('user-menu-backdrop');
            if (!menu || !backdrop) return;
            const isVisible = menu.classList.contains('visible');
            if (isVisible) {
                hideUserMenu();
            } else {
                menu.classList.add('visible');
                backdrop.classList.add('visible');
                document.addEventListener('click', onUserMenuDocumentClick);
            }
        }

        async function handleLogout(event) {
            event.stopPropagation();
            try {
                const response = await fetch('/api/logout', {
                    method: 'GET'
                });
                const data = await response.json();
                if (data.status === 0) {
                    window.location.reload();
                } else {
                    alert('登出失败：' + (data.reason || '未知错误'));
                }
            } catch (e) {
                alert('登出请求失败，请稍后重试');
            }
        }

        function updateNavAuth(data) {
            const authContainer = document.getElementById('auth-container');
            if (data.status === 0 && data.username) {
                authContainer.innerHTML = `
                    <div class="user-profile" onclick="toggleUserMenu(event)">
                        <div class="user-avatar">${data.username.charAt(0).toUpperCase()}</div>
                        <span>${escapeHtml(data.username)}</span>
                    </div>
                    <div class="user-menu-backdrop" id="user-menu-backdrop" onclick="hideUserMenu()"></div>
                    <div class="user-menu" id="user-menu">
                        <a href="/profile" class="user-menu-item">个人中心</a>
                        <button type="button" class="user-menu-item" onclick="handleLogout(event)">退出登录</button>
                    </div>
                `;
            } else {
                authContainer.innerHTML = `<a href="/login" class="btn-text">登录 / 注册</a>`;
            }
        }

        // 页面初始化
        $(document).ready(function() {
            // 渲染 Markdown 描述
            try {
                var descRawEl = document.getElementById('problem-desc-raw');
                if (descRawEl) {
                    var rawDesc = descRawEl.value;
                    if (rawDesc && typeof marked !== 'undefined') {
                        // Protect Math blocks before Markdown parsing
                        // This prevents marked.js from escaping LaTeX backslashes or interpreting underscores
                        const mathBlocks = [];
                        const placeholderPrefix = "MATH_BLOCK_PLACEHOLDER_";
                        
                        // 1. Protect Display Math $$...$$
                        let protectedDesc = rawDesc.replace(/\$\$([\s\S]*?)\$\$/g, function(match) {
                            const id = mathBlocks.length;
                            mathBlocks.push(match);
                            return placeholderPrefix + id;
                        });

                        // 2. Protect Inline Math $...$
                        // Be careful not to match standard text like "$5...$10" if possible, but for OJ usually $ means math
                        protectedDesc = protectedDesc.replace(/\$((?:\\.|[^$])*?)\$/g, function(match) {
                            const id = mathBlocks.length;
                            mathBlocks.push(match);
                            return placeholderPrefix + id;
                        });

                        // 3. Parse Markdown
                        let html = marked.parse(protectedDesc);

                        // 4. Restore Math blocks
                        html = html.replace(new RegExp(placeholderPrefix + "(\\d+)", "g"), function(match, id) {
                            return mathBlocks[parseInt(id)];
                        });

                        document.getElementById('problem-desc-render').innerHTML = html;

                        // Trigger MathJax
                        if (typeof MathJax !== 'undefined') {
                             MathJax.typesetPromise([document.getElementById('problem-desc-render')]).catch(function (err) {
                                console.log('MathJax error:', err);
                            });
                        }
                    } else if (rawDesc) {
                        document.getElementById('problem-desc-render').innerText = rawDesc;
                    }
                }
            } catch(e) {
                console.error("Markdown render error:", e);
            }

            // 获取用户信息
            fetch('/api/user')
                .then(res => res.json())
                .then(data => updateNavAuth(data))
                .catch(() => updateNavAuth({status: -1}));

            // 初始化 ACE 编辑器
            var editor = ace.edit("code");
            editor.setTheme("ace/theme/monokai");
            // Mode set by changeLanguage
            editor.setFontSize(16);
            editor.getSession().setTabSize(4);
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true
            });
            
            // Restore language selection
            var savedLang = localStorage.getItem("selected_language") || "C++";
            var select = document.getElementById("language-select");
            if (select) {
                select.value = savedLang;
                changeLanguage();
            }

            // 从隐藏的 textarea 获取初始代码
            var codeHidden = document.getElementById("code-hidden");
            if (codeHidden) {
                console.log("Loading code from hidden area..."); // Debug log
                editor.setValue(codeHidden.value);
                editor.clearSelection();
                editor.moveCursorTo(0, 0);
            }
        });
        
        function changeLanguage() {
            var lang = document.getElementById("language-select").value;
            localStorage.setItem("selected_language", lang);
            var editor = ace.edit("code");
            var mode = "c_cpp";
            if (lang === "Python") mode = "python";
            else if (lang === "Java") mode = "java";
            editor.session.setMode("ace/mode/" + mode);
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/">
                <span>&lt;/&gt;</span> 冻梨OJ
            </a>
        </div>
        <div class="navbar-links">
            <a href="/">首页</a>
            <a href="/all_questions">题库</a>
            <a href="/contest">竞赛</a>
            <a href="/discussion">讨论</a>
            <a href="#">求职</a>
        </div>
        <div class="navbar-auth" id="auth-container">
            <span class="btn-text loading">加载中...</span>
        </div>
    </nav>

    <div class="problem-container">
        <!-- Left: Problem Description -->
        <div class="problem-desc">
            <div class="problem-header">
                <h1 class="problem-title"><span id="number">{{number}}</span>. {{title}}</h1>
                <div class="problem-meta">
                    <span class="difficulty-badge">{{star}}</span>
                    <button onclick="openSolutionEditor()" class="btn-solution">
                        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        写题解
                    </button>
                    <a href="/discussion?question_id={{number}}" class="btn-solution" style="margin-left:8px; text-decoration:none; display:inline-flex; align-items:center; background:#444;">
                        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>

        <!-- Right: Code Editor -->
        <div class="problem-editor">
            <div class="editor-header">
                <span style="font-weight: 600;">代码编辑</span>
                <select id="language-select" class="language-select" onchange="changeLanguage()">
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="editor-container">
                <textarea id="code-hidden" style="display:none;">{{pre_code}}</textarea>
                <div id="code"></div>
            </div>
            <div class="drag-handle" id="drag-handle"></div>
            <div class="editor-footer" id="editor-footer">
                <div class="result-area" id="result-area">
                    <!-- 运行结果将显示在这里 -->
                </div>
                <button class="btn-submit" onclick="submitCode()">提交运行</button>
            </div>
        </div>
    </div>

    <script>
        function classifyError(status, reason) {
            var category = '未知错误';
            var desc = reason || '未知错误';
            if (status === -1) {
                if ((reason || '').indexOf('请先登录') !== -1) category = '权限错误';
                else category = '提交错误';
            } else if (status === -3) {
                category = '编译错误';
            } else if (status === -2) {
                category = '系统错误';
            } else if (status > 0) {
                if (status === 6) category = '内存超限';
                else if (status === 24) category = '时间超限';
                else if (status === 8) category = '浮点溢出';
                else category = '运行时错误';
                desc = reason || ('运行时错误(' + status + ')');
            }
            return { category: category, desc: desc };
        }
        function renderError(resultArea, data) {
            var info = classifyError(data.status, data.reason);
            var category = data.category || info.category;
            var desc = data.error_detail || data.reason || info.desc;
            var htmlErr = '';
            htmlErr += `<div style="color:#ff4d4f;font-weight:600;margin-bottom:6px;">${escapeHtml(category)}</div>`;
            htmlErr += `<div style="color:#ff4d4f;margin-bottom:8px;">${escapeHtml(desc)}</div>`;
            if (data.stderr && data.stderr.trim().length > 0) {
                htmlErr += `<div style="margin:8px 0; font-weight:600;">错误输出</div>`;
                htmlErr += `<pre style="background:#2a1f1f;color:#ffb3b3;padding:8px;border-radius:6px;white-space:pre-wrap;">${escapeHtml(data.stderr)}</pre>`;
            }
            resultArea.html(htmlErr);
            try {
                console.error('OJJudgeError', { status: data.status, reason: data.reason, time: Date.now() });
            } catch(e) {}
        }

        function switchTab(index) {
            // Remove active class from all tabs and contents
            $('.case-tab').removeClass('active');
            $('.case-detail').removeClass('active');
            
            // Add active class to selected
            $('#tab-' + index).addClass('active');
            $('#case-' + index).addClass('active');
        }

        function submitCode() {
            var editor = ace.edit("code");
            var code = editor.getSession().getValue();
            var number = $("#number").text();
            var judge_url = "/judge/" + number;
            var resultArea = $("#result-area");
            var submitBtn = $(".btn-submit");

            // UI Loading State
            submitBtn.prop("disabled", true).text("评测中...");
            resultArea.html('<span style="color: var(--accent-color);">正在提交评测...</span>');

            $.ajax({
                type: 'POST',
                url: judge_url,
                dataType: 'json',
                contentType: 'application/json;charset=utf-8',
                xhrFields: { withCredentials: true },
                crossDomain: false,
                data: JSON.stringify({
                    'code': code,
                    'input': '',
                    'language': $("#language-select").val()
                }),
                success: function(data) {
                    submitBtn.prop("disabled", false).text("提交运行");
                    
                    if (data.status === 0) {
                        var stdout = data.stdout || '';
                        var stderr = data.stderr || '';
                        var parsed = null;
                        try {
                            if (stdout && (stdout.trim().startsWith('{') || stdout.trim().startsWith('['))) {
                                parsed = JSON.parse(stdout);
                            }
                        } catch(e) {}

                        if (parsed && parsed.cases && Array.isArray(parsed.cases)) {
                            // New Style Rendering with Interactive Features
                            var allPassed = parsed.cases.every(function(c) { return c.pass; });
                            var maxTime = 0;
                            if (parsed.summary && parsed.summary.max_time_ms !== undefined) {
                                maxTime = parsed.summary.max_time_ms;
                            } else {
                                parsed.cases.forEach(function(c) { 
                                    if(c.time_ms > maxTime) maxTime = c.time_ms; 
                                });
                            }
                            
                            var statusText = allPassed ? '通过' : '未通过';
                            var statusClass = allPassed ? 'status-passed' : 'status-failed';
                            
                            var html = '';
                            
                            // 1. Header
                            html += `<div class="result-header">
                                        <span class="status-text ${statusClass}">${statusText}</span>
                                        <span class="time-text">执行用时: ${maxTime} ms</span>
                                     </div>`;
                            
                            // 2. Tabs
                            html += `<div class="case-tabs">`;
                            parsed.cases.forEach(function(c, i) {
                                var isPassed = c.pass;
                                var iconSvg = isPassed 
                                    ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>'
                                    : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';
                                var colorClass = isPassed ? 'text-success' : 'text-error';
                                
                                html += `<div id="tab-${i}" class="case-tab ${i === 0 ? 'active' : ''}" onclick="switchTab(${i})">
                                            <span class="case-icon ${colorClass}">${iconSvg}</span>
                                            Case ${i + 1}
                                         </div>`;
                            });
                            html += `</div>`;
                            
                            // 3. Details
                            parsed.cases.forEach(function(c, i) {
                                html += `<div id="case-${i}" class="case-detail ${i === 0 ? 'active' : ''}">`;
                                
                                // Input
                                html += `<div class="detail-block">
                                            <div class="detail-label">输入</div>
                                            <div class="detail-content">${escapeHtml(c.input)}</div>
                                         </div>`;
                                         
                                // Output
                                html += `<div class="detail-block">
                                            <div class="detail-label">输出</div>
                                            <div class="detail-content">${escapeHtml(c.output)}</div>
                                         </div>`;
                                         
                                // Expected
                                html += `<div class="detail-block">
                                            <div class="detail-label">预期结果</div>
                                            <div class="detail-content">${escapeHtml(c.expected)}</div>
                                         </div>`;
                                         
                                if (!c.pass && c.stderr) {
                                     html += `<div class="detail-block">
                                                <div class="detail-label" style="color:#ff4d4f">错误信息</div>
                                                <div class="detail-content" style="background:#2a1f1f; color:#ffb3b3; border-color:#5a1f1f;">${escapeHtml(c.stderr)}</div>
                                             </div>`;
                                }

                                html += `</div>`;
                            });
                            
                            resultArea.html(html);

                        } else {
                            // Fallback to old simple output style
                            var html = '';
                            html += `<div style="color: var(--success); font-weight: 600; margin-bottom: 8px;">编译运行成功</div>`;
                            if (stdout && stdout.trim().length > 0) {
                                html += `<div style="margin:8px 0; font-weight:600;">程序输出</div>`;
                                html += `<pre style="background:var(--code-bg);padding:8px;border-radius:6px;white-space:pre-wrap;">${escapeHtml(stdout)}</pre>`;
                            } else {
                                html += `<div style="color:var(--muted);">无输出</div>`;
                            }
                            if (stderr && stderr.trim().length > 0) {
                                html += `<div style="margin:8px 0; font-weight:600;">错误输出</div>`;
                                html += `<pre style="background:#2a1f1f;color:#ffb3b3;padding:8px;border-radius:6px;white-space:pre-wrap;">${escapeHtml(stderr)}</pre>`;
                            }
                            resultArea.html(html);
                        }
                    } else {
                        renderError(resultArea, data);
                    }
                },
                error: function() {
                    submitBtn.prop("disabled", false).text("提交运行");
                    resultArea.html('<span style="color: #ff4d4f;">网络请求失败</span>');
                }
            });
        }

        // Drag Resizing Logic
        const dragHandle = document.getElementById('drag-handle');
        const editorFooter = document.getElementById('editor-footer');
        let isDragging = false;
        let startY;
        let startHeight;

        dragHandle.addEventListener('mousedown', function(e) {
            isDragging = true;
            startY = e.clientY;
            startHeight = parseInt(window.getComputedStyle(editorFooter).height, 10);
            dragHandle.classList.add('dragging');
            document.body.style.cursor = 'row-resize';
            e.preventDefault(); // Prevent text selection
        });

        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            const deltaY = startY - e.clientY; // Dragging up increases height
            let newHeight = startHeight + deltaY;
            
            // Limits
            const minHeight = 100;
            const maxHeight = window.innerHeight * 0.8;
            
            if (newHeight < minHeight) newHeight = minHeight;
            if (newHeight > maxHeight) newHeight = maxHeight;
            
            editorFooter.style.height = newHeight + 'px';
            
            // Trigger ACE editor resize
            ace.edit("code").resize();
        });

        document.addEventListener('mouseup', function() {
            if (isDragging) {
                isDragging = false;
                dragHandle.classList.remove('dragging');
                document.body.style.cursor = 'default';
                ace.edit("code").resize();
            }
        });
    </script>
    <!-- Solution Modal -->
    <div id="solution-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">写题解</div>
                <button onclick="closeSolutionEditor()" style="background:none; border:none; color:#aaa; font-size:24px; cursor:pointer;">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="solution-title" class="form-input" placeholder="请输入题解标题..." style="font-weight:600;">
                <textarea id="solution-content"></textarea>
            </div>
            <div class="modal-footer">
                <span id="auto-save-status" style="color:#888; font-size:12px; align-self:center; margin-right:auto;"></span>
                <button onclick="closeSolutionEditor()" style="padding:8px 16px; background:#444; color:white; border:none; border-radius:4px; cursor:pointer;">取消</button>
                <button onclick="submitSolution()" style="padding:8px 16px; background:#2cbb5d; color:white; border:none; border-radius:4px; cursor:pointer;">发布题解</button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">发布成功！</div>

    <script>
        let solutionEditor = null;
        let autoSaveTimer = null;
        const problemId = "{{number}}"; // Rendered by CTemplate

        function openSolutionEditor() {
            document.getElementById('solution-modal').style.display = 'flex';
            if (!solutionEditor) {
                solutionEditor = new EasyMDE({
                    element: document.getElementById("solution-content"),
                    spellChecker: false,
                    autosave: {
                        enabled: false, // We implement manual autosave logic to sync with title
                    },
                    status: ["lines", "words", "cursor"],
                    placeholder: "请输入题解内容...\n\n### 算法思路\n\n### 代码实现\n\n```cpp\n\n```\n\n### 复杂度分析",
                    renderingConfig: {
                        codeSyntaxHighlighting: true,
                    },
                });
                
                // Load draft
                loadDraft();
                
                // Setup auto-save
                solutionEditor.codemirror.on("change", () => {
                    scheduleAutoSave();
                });
                document.getElementById('solution-title').addEventListener('input', scheduleAutoSave);
            }
        }

        function closeSolutionEditor() {
            document.getElementById('solution-modal').style.display = 'none';
        }

        function scheduleAutoSave() {
            if (autoSaveTimer) clearTimeout(autoSaveTimer);
            document.getElementById('auto-save-status').innerText = '正在保存...';
            autoSaveTimer = setTimeout(() => {
                saveDraft();
            }, 2000);
        }

        function saveDraft() {
            if (!solutionEditor) return;
            const draft = {
                title: document.getElementById('solution-title').value,
                content: solutionEditor.value(),
                timestamp: Date.now()
            };
            localStorage.setItem('solution_draft_' + problemId, JSON.stringify(draft));
            document.getElementById('auto-save-status').innerText = '草稿已保存 ' + new Date().toLocaleTimeString();
        }

        function loadDraft() {
            const saved = localStorage.getItem('solution_draft_' + problemId);
            if (saved) {
                try {
                    const draft = JSON.parse(saved);
                    document.getElementById('solution-title').value = draft.title || '';
                    if (solutionEditor) {
                        solutionEditor.value(draft.content || '');
                    }
                } catch(e) {}
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function submitSolution() {
            const title = document.getElementById('solution-title').value.trim();
            const content = solutionEditor.value().trim();
            
            if (!title) {
                alert('请输入标题');
                return;
            }
            if (!content) {
                alert('请输入内容');
                return;
            }

            try {
                const response = await fetch('/api/discussion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        content: content,
                        question_id: problemId
                    })
                });
                
                const res = await response.json();
                if (res.status === 0) {
                    showToast('发布成功！即将跳转...');
                    // Clear draft
                    localStorage.removeItem('solution_draft_' + problemId);
                    setTimeout(() => {
                        window.location.href = '/discussion'; // Or reload to see it in solutions tab if implemented
                    }, 1500);
                    closeSolutionEditor();
                } else {
                    alert('发布失败: ' + res.reason);
                }
            } catch(e) {
                alert('网络请求失败');
            }
        }
    </script>
