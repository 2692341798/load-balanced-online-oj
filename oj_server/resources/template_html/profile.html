<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - {{nickname}} - 冻梨OJ</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/profile.css">
    <script>
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text ? text.replace(/[&<>"']/g, function(m) { return map[m]; }) : '';
        }

        function hideUserMenu() {
            const menu = document.getElementById('user-menu');
            const backdrop = document.getElementById('user-menu-backdrop');
            if (menu) menu.classList.remove('visible');
            if (backdrop) backdrop.classList.remove('visible');
            document.removeEventListener('click', onUserMenuDocumentClick);
        }

        function onUserMenuDocumentClick(event) {
            const profile = document.querySelector('.user-profile');
            const menu = document.getElementById('user-menu');
            if (!profile || !menu) {
                hideUserMenu();
                return;
            }
            if (!profile.contains(event.target) && !menu.contains(event.target)) {
                hideUserMenu();
            }
        }

        function toggleUserMenu(event) {
            event.stopPropagation();
            const menu = document.getElementById('user-menu');
            const backdrop = document.getElementById('user-menu-backdrop');
            if (!menu || !backdrop) return;
            const isVisible = menu.classList.contains('visible');
            if (isVisible) {
                hideUserMenu();
            } else {
                menu.classList.add('visible');
                backdrop.classList.add('visible');
                document.addEventListener('click', onUserMenuDocumentClick);
            }
        }

        async function handleLogout(event) {
            event.stopPropagation();
            try {
                const response = await fetch('/api/logout', { method: 'GET' });
                const data = await response.json();
                if (data.status === 0) {
                    window.location.href = '/';
                } else {
                    alert('登出失败：' + (data.reason || '未知错误'));
                }
            } catch (e) {
                alert('登出请求失败，请稍后重试');
            }
        }

        function handleEditProfile() {
            const modal = document.getElementById('edit-profile-modal');
            if (modal) modal.classList.add('visible');
        }

        function closeEditModal() {
            const modal = document.getElementById('edit-profile-modal');
            if (modal) modal.classList.remove('visible');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('edit-profile-modal');
            if (event.target == modal) {
                closeEditModal();
            }
        }

        async function submitEditProfile(event) {
            event.preventDefault();
            const form = event.target;
            const data = {
                nickname: form.querySelector('#edit-nickname').value,
                email: form.querySelector('#edit-email').value,
                phone: form.querySelector('#edit-phone').value
            };

            try {
                const response = await fetch('/api/user/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.status === 0) {
                    alert('保存成功');
                    window.location.reload();
                } else {
                    alert('保存失败：' + (result.reason || '未知错误'));
                }
            } catch (e) {
                alert('请求失败，请稍后重试');
            }
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/">
                <span>&lt;/&gt;</span> 冻梨OJ
            </a>
        </div>
        <div class="navbar-links">
            <a href="/">首页</a>
            <a href="/all_questions">题库</a>
            <a href="/contest">竞赛</a>
            <a href="/discussion">讨论</a>
            <a href="#">求职</a>
        </div>
        <div class="navbar-auth" id="auth-container">
            <!-- Already logged in, rendered by template -->
            <div class="user-profile" onclick="toggleUserMenu(event)">
                <div class="user-avatar">{{username}}</div>
                <!-- Hack: use first char of username via CSS/JS or just show full -->
                <!-- Actually template expands {{username}} -->
                <!-- We can use JS to take first char or just show full name next to it -->
                <span>{{username}}</span>
            </div>
            <div class="user-menu-backdrop" id="user-menu-backdrop" onclick="hideUserMenu()"></div>
            <div class="user-menu" id="user-menu">
                <a href="/profile" class="user-menu-item">个人中心</a>
                <button type="button" class="user-menu-item" onclick="handleLogout(event)">退出登录</button>
            </div>
        </div>
    </nav>
    <script>
        // Update avatar text
        document.querySelector('.user-avatar').innerText = "{{username}}".charAt(0).toUpperCase();
    </script>

    <div class="profile-container">
        <!-- Left Column: User Info -->
        <div class="user-card">
            <div class="profile-avatar">{{username}}</div>
            <div class="profile-name">{{nickname}}</div>
            <div class="profile-username">@{{username}}</div>
            
            <div class="profile-info-item">
                <span>邮箱</span>
                <span>{{email}}</span>
            </div>
            <div class="profile-info-item">
                <span>手机</span>
                <span>{{phone}}</span>
            </div>
            <div class="profile-info-item">
                <span>注册时间</span>
                <span title="{{created_at}}">{{created_at}}</span>
            </div>
            
            <button class="btn-edit" onclick="handleEditProfile()">编辑个人资料</button>
        </div>

        <!-- Right Column: Stats -->
        <div class="content-column">
            <div class="stats-card">
                <div class="stats-header">做题统计</div>
                <div class="stats-grid">
                    <div class="stat-box stat-easy">
                        <div class="stat-value">{{easy_solved}}</div>
                        <div class="stat-label">简单</div>
                    </div>
                    <div class="stat-box stat-medium">
                        <div class="stat-value">{{medium_solved}}</div>
                        <div class="stat-label">中等</div>
                    </div>
                    <div class="stat-box stat-hard">
                        <div class="stat-value">{{hard_solved}}</div>
                        <div class="stat-label">困难</div>
                    </div>
                    <div class="stat-box stat-total">
                        <div class="stat-value">{{total_solved}}</div>
                        <div class="stat-label">总计通过</div>
                    </div>
                </div>
            </div>
            
            <!-- Recent Activity -->
            <div class="stats-card" style="margin-top: 24px;">
                <div class="stats-header" style="display: flex; justify-content: space-between; align-items: center;">
                    <span>最近提交</span>
                    <!-- <a href="/submissions" style="font-size: 0.9rem; color: var(--primary-color);">查看全部</a> -->
                </div>
                <div id="submissions-list" style="padding: 10px;">
                    <div style="text-align: center; padding: 20px; color: var(--text-secondary);">加载中...</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">&times;</span>
            <h2>编辑个人资料</h2>
            <form id="edit-profile-form" onsubmit="submitEditProfile(event)">
                <div class="form-group">
                    <label for="edit-nickname">昵称</label>
                    <input type="text" id="edit-nickname" name="nickname" value="{{nickname}}">
                </div>
                <div class="form-group">
                    <label for="edit-email">邮箱</label>
                    <input type="email" id="edit-email" name="email" value="{{email}}">
                </div>
                <div class="form-group">
                    <label for="edit-phone">手机</label>
                    <input type="tel" id="edit-phone" name="phone" value="{{phone}}">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">取消</button>
                    <button type="submit" class="btn-save">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Update avatar text again for the profile card
        document.querySelectorAll('.profile-avatar').forEach(el => {
            el.innerText = "{{username}}".charAt(0).toUpperCase();
        });
        
        // Format date
        const dateStr = "{{created_at}}";
        if(dateStr) {
            const date = new Date(dateStr);
            if(!isNaN(date.getTime())) {
                 const formatted = date.getFullYear() + '-' + 
                                   String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                                   String(date.getDate()).padStart(2, '0');
                 document.querySelectorAll('.profile-info-item span[title]').forEach(el => {
                     el.innerText = formatted;
                 });
            }
        }

        // Fetch Submissions
        const userId = "{{user_id}}";
        let currentPage = 1;
        const pageSize = 10; // Page size set to 10
        
        async function fetchSubmissions(page = 1) {
            currentPage = page;
            try {
                // Show loading
                document.getElementById('submissions-list').innerHTML = `<div style="text-align: center; padding: 20px; color: var(--text-secondary);">加载中...</div>`;
                
                const response = await fetch(`/api/submissions?user_id=${userId}&page=${page}&page_size=${pageSize}`);
                const result = await response.json();
                if (result.status === 0) {
                    renderSubmissions(result.data, result.total);
                } else {
                    document.getElementById('submissions-list').innerHTML = `<div style="text-align: center; padding: 10px; color: var(--danger-color);">加载失败: ${result.reason}</div>`;
                }
            } catch (e) {
                console.error(e);
                document.getElementById('submissions-list').innerHTML = `<div style="text-align: center; padding: 10px; color: var(--danger-color);">加载错误</div>`;
            }
        }
        
        function renderSubmissions(list, total) {
            const container = document.getElementById('submissions-list');
            if (!list || list.length === 0) {
                container.innerHTML = `<div style="text-align: center; padding: 20px; color: var(--text-secondary);">暂无提交记录</div>`;
                return;
            }
            
            let html = `<table style="width: 100%; border-collapse: collapse; font-size: 0.9rem;">
                <thead>
                    <tr style="border-bottom: 1px solid var(--border-color); color: var(--text-secondary);">
                        <th style="padding: 8px; text-align: left;">状态</th>
                        <th style="padding: 8px; text-align: left;">题目</th>
                        <th style="padding: 8px; text-align: left;">时间</th>
                    </tr>
                </thead>
                <tbody>`;
                
            list.forEach(sub => {
                let statusColor = 'var(--text-color)';
                let statusText = sub.result;
                if (sub.result == '0') { statusText = '通过'; statusColor = 'var(--success-color)'; }
                else if (sub.result == '-1') { statusText = '代码为空'; statusColor = 'var(--danger-color)'; }
                else if (sub.result == '-3') { statusText = '编译错误'; statusColor = 'var(--danger-color)'; }
                else { statusText = '错误 (' + sub.result + ')'; statusColor = 'var(--danger-color)'; }
                
                // Format date
                const d = new Date(sub.created_at);
                const dateStr = d.toLocaleString();

                const title = sub.question_title ? escapeHtml(sub.question_title) : '';

                html += `<tr style="border-bottom: 1px solid #333;">
                    <td style="padding: 8px; color: ${statusColor};">${statusText}</td>
                    <td style="padding: 8px; max-width: 250px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="${sub.question_id}. ${title}">
                        <a href="/question/${sub.question_id}" style="color: var(--primary-color); text-decoration: none;">${sub.question_id}. ${title}</a>
                    </td>
                    <td style="padding: 8px; color: var(--text-secondary);">${dateStr}</td>
                </tr>`;
            });
            
            html += `</tbody></table>`;

            // Pagination Controls
            const totalPages = Math.ceil(total / pageSize);
            if (totalPages > 1) {
                html += `<div style="display: flex; justify-content: center; margin-top: 15px; gap: 10px;">`;
                
                if (currentPage > 1) {
                    html += `<button onclick="fetchSubmissions(${currentPage - 1})" style="padding: 5px 10px; background: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-color); cursor: pointer; border-radius: 4px;">上一页</button>`;
                }
                
                html += `<span style="display: flex; align-items: center; color: var(--text-secondary);">第 ${currentPage} / ${totalPages} 页</span>`;
                
                if (currentPage < totalPages) {
                    html += `<button onclick="fetchSubmissions(${currentPage + 1})" style="padding: 5px 10px; background: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-color); cursor: pointer; border-radius: 4px;">下一页</button>`;
                }
                
                html += `</div>`;
            }

            container.innerHTML = html;
        }
        
        if (userId) {
            fetchSubmissions(1);
        }
    </script>
</body>
</html>
